<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      /* Custom alert box styles */

      .alert-box {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 59%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: transparent;
        padding: 20px;
        /* border: 1px solid #ddd; */
        border-radius: 10px;
        /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
        column-rule: brown;

        height: 15px;
        display: none;
      }
      .alert-box p {
        text-align: center;
        color: rgb(255, 255, 255);
        align-content: center;
        align-items: center;
      }
      .alert-box.show {
        display: block;
      }
      .alert-box .close {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img src="1000003308-01-removebg-preview.png" alt="" />
    <div class="mainbox">
      <div class="head">
        <h3>Login</h3>
      </div>
      <div class="inputField">
        <label for="username">Username</label>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button onclick="checkCredentials()">Login</button>
        <h4>Don't have an account?<a href=""> Sign up</a></h4>
      </div>
      <div class="footer">
        <h3>
          Designed by <br />
          Kaiss
        </h3>
      </div>
    </div>

    <!-- Custom alert box HTML -->
    <div class="alert-box" id="alert-box">
      <span class="close">&times;</span>
      <p id="alert-message"></p>
    </div>

    <script>
      function checkCredentials() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "thekaiss" && password === "6005670255") {
          window.location.href = "https://kaisu0255.github.io/Portfolio/";
        } else {
          showAlert("Invalid username or password");
        }
      }
      //kldlkdkldt

      // Custom alert box function
      function showAlert(message) {
        const alertBox = document.getElementById("alert-box");
        const alertMessage = document.getElementById("alert-message");
        const closeBtn = document.querySelector(".close");

        alertMessage.textContent = message;
        alertBox.classList.add("show");

        closeBtn.addEventListener("click", () => {
          alertBox.classList.remove("show");
        });
      }
    </script>
  </body>
</html>
